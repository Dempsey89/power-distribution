<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Power Distribution Assessment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/power-distribution.css">
	<script src="js/power-distribution.js"></script>
</head>
<body>

	<div class="headline">
		<h1>Help Us Out!</h1>
	</div><!-- headline -->

	<div class="donate-app">

		<div class="hover-for-message">
			<div class="message-bubble-area">
				<div id="message-bubble">
					<p id="message">We need <b>$1500</b> to reach our goal! </p>
				</div><!-- message-bubble -->
				<div id="triangle-down"></div>
			</div><!-- message-bubble-area -->

			<div id="progress-bar">
				<div id="progression"></div><!-- progress -->
			</div><!-- progress-bar -->
		</div><!-- hover-for-messa -->

		<div class="donate-text">

			<div class="time-left">
				<p><em>Only 3 days left</em> to reach $5000</p>
			</div><!-- time-left -->

			<div class="join">
				<p id="peopleDonated">
				Join the <b>70</b> other donors who are helping make a positive impact in the community. Every dollar helps and we canâ€™t thank everyone enough.
				</p>
			</div><!-- join -->

			<div class="donation">
				<div class="donate-input">
					<div class="dollar-sign">$</div><!-- dollar-sign -->
					<input type="text" id="donation-amount" value="50" />
				</div><!-- donate-input -->
				<div class="submit">
					<button id="submit">Donate Now</button>
				</div><!-- submit -->
			</div><!-- donation -->

			<div id="why-donate">
				<span>Why donate $50?</span>
			</div>

		</div><!-- donate-text -->

	</div><!-- donate-app -->

	<div class="cta-buttons">
		<button class="cta-button">Save for Later</button>
		<button class="cta-button">Tell a Friend</button>
	</div><!-- cta_buttons -->

	<div id="why-to-donate">
		<div id="exit">X</div>
		<div class="why-donate-text">
			<h2>Even small donations have an impact.</h2>
			<p id="help-us-out"></p>

			<div class="submit">
				<button id="close">Close</button>
			</div><!-- cta_buttons -->	
		</div>
	</div>

</body>
</html>
